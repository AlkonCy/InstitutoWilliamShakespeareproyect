<!DOCTYPE html>
<html lang="es">
    <head>
        
        <meta charset="utf-8">
        <title>Moodle WSS</title>
        <link href="css/stule2.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
        
    </head>
        
<body>
    
      <main>

          <div class="container-all">

            <div class="back-box">
              <div class="back-box-login">
                <h3>¿Ya tienes una cuenta?</h3>
                <p>Inicia sesión para entrar en la página</p>
                 <button id="btn-login">Iniciar sesión</button>
              </div>
              <div class="back-box-register">
                <h3>¿Aún no tienes una cuenta?</h3>
                <p>Registrate para que puedas iniciar sesión</p>
                 <button id="btn-register">Registrarse</button>
              </div>
            </div>
             <!-- Registro e inicio de sesión -->
              <div class="container-login-register">
                <form action="" class="formulario-login">

                  <h2>Iniciar sesión</h2>
                  <input type="text" placeholder="Correo Electrónico">
                  <input type="password" placeholder="Contraseña">
                  <button>Entrar</button>
                
                </form>
                <form action="" class="formulario-register">

                  <h2>Registrarse</h2>
                  <input type="text" placeholder="Nombre completo">
                  <input type="text" placeholder="Correo Electrónico">
                  <input type="text"placeholder="Usuario">
                  <input type="Password" placeholder="Contraseña">
                  <button>Registrarse</button>
                </form>
              </div>
          </div>


      </main>
  

      <script src="js/funtions.js"></script>
      
</body>
</html>
